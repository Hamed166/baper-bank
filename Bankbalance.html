<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h2 class="text-5xl text-center mt-12">My <span class="text-green-600 font-bold" >"Islami Bank"</span> account balance</h2>
    </header>
    <main>
        <section class="mt-8 ">
            <div class=" grid grid-cols-3 gap-6 w-3/4 mx-auto">
                <div class="bg-green-300 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3  class="text-4xl">$<span id="totalDeposit">00</span> </h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="totalWithdraw">00</span></h3>
                </div>
                <div class="bg-gray-300 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$<span id="bankBalance">100</span></h3>
                </div>
            </div>
            <div class=" grid grid-cols-2 gap-6 w-3/4 mx-auto mt-8">
                <div class="bg-blue-300 mt-8 p-4 rounded">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input id="deposit-input" class="block w-3/4 mt-2 p-2 bg-gray-200 rounded" type="text" placeholder="Please Enter Your Amount">
                    <button id="deposit-button" class="bg-yellow-300 px-4 py-2 rounded mt-2 font-semibold">Deposit</button>
                </div>
                <div class="bg-red-200 mt-8 p-4 rounded">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-input" class="block w-3/4 mt-2 p-2 bg-gray-200 rounded" type="text" placeholder="Please Enter Your Withdrawal Amount">
                    <button id="withdraw-button" class="bg-yellow-300 px-4 py-2 rounded mt-2 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- main part ends here. -->

    <script src="js/banking.js"></script>
</body>
</html>
