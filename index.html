<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h2 class="text-5xl text-center mt-12">Welcome to our <span class="text-green-600 font-bold" >"Islami Bank"</span></h2>
    </header>

    <main>
        <div class="bg-green-400 mt-8 w-3/4 mx-auto p-4 rounded">
            <h4 class="text-2xl">Please Login</h4>
            <input id="email-input" class="block w-3/4 mt-2 p-2 bg-gray-200 rounded" type="text" placeholder="Please Enter Your Email">
            <input id="password-input" class="block w-3/4 mt-2 p-2 bg-gray-200 rounded" type="password" placeholder="Please Enter Your Password">
            <button id="submit-button" class="bg-yellow-300 px-4 py-2 rounded mt-2 font-semibold">Submit</button>
        </div>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
